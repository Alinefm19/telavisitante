<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do Visitante</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="bg-museu">
    <div class="container">
        <img src="Imagem/blob-2-d0146a3c0856d173aba6365940aefc40.png" alt="">
        
    </div>
    
    <form>
        <h1>Seja bem-vindo(a) visitante</h1>
        <label for="nome">Nome do visitante</label>
        <input type="nome" placeholder="Digite o seu nome" required>
        <div class="lado-a-lado">
            <div class="lado">
                <label for="cpf">CPF</label>
                <input type="text"id="cpf" placeholder="Digite o seu CPF">
            </div>
            <div class="lado">
                <label for="profissao">Profissâo</label> 
                <input placeholder="Digite a sua profissão" requeried>
            </div>
        </div>
        <div class="lado-a-lado">
            <div class="lado">
                <label for="genero">Gênero</label>
                <select id="genero">
                    <option>Feminino</option>
                    <option>Masculino</option>
                    <option>Outro</option>
                    <option>Prefiro ñ declarar</option>
                </select>
            </div>
            <div class="lado">
                <label for="idade">Idade</label>
                <input type="text" id="idade" placeholder="Digite a sua idade">
            </div>
        </div>
        <div class="lado-a-lado">
            <div class="lado">
                <label for="cidade">Cidade</label>
                <select id="cidade">
                <option>Fortaleza</option>
                <option>Recife</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Brasilia</option>
                <option>Curitiba</option>
                <option>Salvador</option>
                </select>
            </div>
            <div class="lado">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="Digite seu Bairro" required>
            </div>
        </div>
    </div>
        <button type="submit" onclick="enviar">Enviar</button>

    </form>
    <script src="./jquery.js"></script>
  <script src="./jquery.mask.js"></script>
  <script>
    $('#cpf').mask('000.000.000-00', {reverse: true});
  </script>
    

    
</body>
</html>
